<div class="col-lg">
  <h2 class="mb-3">{{ include.title }}</h2>
    {% for skill in include.source %}
      <div class="skill">
        <p>{{ skill.name }}</p>
        <div class="skill-bar skill-bar-{{ skill.color }} skill-{{ skill.years }} wow animated slideInLeft" data-wow-delay="{{ forloop.index }}">
          <span class="hidden-mobile">{{ skill.years }} years</span>
        </div>
      </div>
    {% endfor %}
</div>
